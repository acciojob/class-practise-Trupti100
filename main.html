<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Class Selector Example</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .selector {
    color: #00f;
    background-color: #eee;
    font-family: Arial;
    font-size: 20px;
  }
</style>
</head>
<body>
  <p class="selector">Pragraph 1</p>
  <p>Pragraph 2</p>
  <p class="selector">Pragraph 3</p>
  <p>Pragraph 4</p>
</body>
</html>
